apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vmware-event-router
  name: vmware-event-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmware-event-router
  template:
    metadata:
      labels:
        app: vmware-event-router
    spec:
      serviceAccountName: vmware-event-router
      containers:
        - image: embano1/vmware-event-router:webhack@sha256:5f1b6b4658f9564db437a7df4257d3fad46fdec9a5d284df197db2f77c72f7b9
          args: [ "-config", "/etc/vmware-event-router/event-router-config.yaml", "-log-level", "info" ]
          name: vmware-event-router
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
            - name: config
              mountPath: /etc/vmware-event-router/
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: event-router-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: vmware-event-router
  name: vmware-event-router
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: vmware-event-router
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vmware-event-router
